<p-toolbar  >
    <div class=" w-full p-toolbar-group-start grid" style="margin:0!important">
        <div class="p-3">
            <p-calendar
                [(ngModel)]="fromDate"
                placeholder="Từ ngày"
                [maxDate]="maxFromDate ? maxFromDate : maxDate"
                [showIcon]="true"
                inputId="icon"
                (ngModelChange)="test()"
            ></p-calendar>
        </div>
        <div class="p-3">
            <p-calendar
                [(ngModel)]="toDate"
                placeholder="Tới ngày"
                [maxDate]="maxToDate ? maxToDate : maxDate"
                (ngModelChange)="test()"
                [showIcon]="true"
                inputId="icon"
            ></p-calendar>
        </div>
        <div class="py-3 pr-3">
            <p-dropdown
                [options]="typeFilter"
                [(ngModel)]="selectedType"
                optionLabel="type"
                styleClass="mx-3"
            ></p-dropdown>

            <button
                pButton
                pRipple
                (click)="submit()"
                label="Tìm kiếm"
                class="p-button-success"
            ></button>
            <button
            *ngIf="show"
            pButton
            pRipple
            (click)="test1()"
            label="Ẩn"
            class="p-button-success"
        ></button>
        </div>

    </div>
</p-toolbar>
