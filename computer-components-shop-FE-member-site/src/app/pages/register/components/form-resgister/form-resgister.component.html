<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo' : 'logo-white'}}.png"
            alt="Ariba" class="w-20rem flex-shrink-0" style="margin-bottom: 1em !important;">

        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #1488E7 10%, rgba(33, 150, 243, 0) 30%);">
            <form [formGroup]="form!" class="w-full surface-card py-6 px-5 sm:px-8" style="border-radius:53px">
                <div style="margin-bottom: 0px;">
                    <div class="p-formgrid grid">
                        <div class="field col-12">
                            <label for="fullname" class="block text-900 text-xl font-medium mb-2">Họ và tên</label>
                            <input id="fullname" type="text" placeholder="Họ và tên" pInputText
                                class="w-full md:w-30rem mb-1 p-inputtext p-component p-element" style="padding:1rem"
                                formControlName="fullName" name="fullname">
                            <br />
                        </div>
                    </div>
                    <div class="p-formgrid grid">
                        <div class="field col-12">
                            <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input id="email" type="email" placeholder="Email" pInputText
                                class="w-full md:w-30rem mb-1 p-inputtext p-component p-element" style="padding:1rem"
                                formControlName="email" name="email">
                            <br />
                        </div>
                    </div>
                    <div class="p-formgrid grid">
                        <div class="field col-12">
                            <label for="mobile" class="block text-900 text-xl font-medium mb-2">Số điện thoại</label>
                            <input id="mobile" type="text" placeholder="Số điện thoại" pInputText
                                class="w-full md:w-30rem mb-1 p-inputtext p-component p-element" style="padding:1rem"
                                formControlName="mobile" name="mobile">
                            <br />
                        </div>
                    </div>
    
                    <div class="p-formgrid grid">
                        <div class="field col-12">
                            <label for="password" class="block text-900 font-medium text-xl mb-2">Mật khẩu</label>
                            <p-password class="w-full" [style]="{ display: 'block' }" id="password" inputStyleClass="w-full"
                                placeholder="Mật khẩu đăng nhập" [toggleMask]="true" styleClass="mb-1 "
                                inputStyleClass="w-full p-3 md:w-30rem" formControlName="password"
                                name="password"></p-password> <br />
                        </div>
                    </div>
                    <div class="p-formgrid grid">
                        <div class="field col-12">
                            <label for="passwordConfirm" class="block text-900 font-medium text-xl mb-2">Xác nhận mật
                                khẩu</label>
                            <p-password class="w-full" [style]="{ display: 'block' }" id="passwordConfirm" inputStyleClass="w-full"
                                placeholder="Nhập lại mật khẩu" [toggleMask]="true" styleClass="mb-1 "
                                inputStyleClass="w-full p-3 md:w-30rem" formControlName="passwordConfirm"
                                name="passwordConfirm"></p-password> 
                                <span class="p-error font-italic" *ngIf="f['passwordConfirm'].errors && (f['passwordConfirm'].dirty || f['passwordConfirm'].touched) ">
                                    <small *ngIf="f['passwordConfirm'].errors['required'] || f['passwordConfirm'].errors['whitespace']">Mật khẩu không được để trống</small>
                                    <small *ngIf="f['passwordConfirm'].errors['minlength']">Mật khẩu phải dài hơn 6 ký tự</small>
                                    <br/>
                                    <small *ngIf="f['passwordConfirm'].errors['passwordConfirm']">Mật khẩu không khớp, vui lòng nhập lại</small>
                                </span>
                            <br />
                        </div>
                    </div>
                    <div class="button-container">
                        <button [loading]="loading" [disabled]="!form?.valid" (click)="showDialog()" pButton pRipple label="Đăng ký"
                            class="w-full p-3 text-xl btn-success"></button>
                        <button pButton pRipple label="Hủy đăng ký" class="w-full p-3 text-xl btn-error" (click)="cancelRegister()"></button>
                    </div>
                    <form [formGroup]="formDialog!">
                    <p-dialog header="Xác nhận tài khoản" [(visible)]="visible" [modal]="true" [style]="{ width: '28%' }"
                        [draggable]="false" [resizable]="false">
                        
                        <div class="p-formgrid grid">
                            <div class="field col-12" style="height: 100%;">
                                <div style="height: 60px;">
                                    <label for="otp" class="block text-900 font-medium text-xl mb-2">Nhập mã xác thực</label>
                                    <ngx-otp-input formControlName="otp" [config]="otpInputConfig"
                                        (otpChange)="handeOtpChange($event)" (fill)="handleFillEvent($event)" id="otp"
                                        name="otp" ngDefaultControl>
                                    </ngx-otp-input>
                                </div>
        
                                <div  style="height: 10px; padding-top: 10px;">
                                    <span class="p-error font-italic"
                                        *ngIf="f1['otp'].errors && (f1['otp'].dirty || f1['otp'].touched) ">
                                        <small *ngIf="f1['otp'].errors['required'] || f1['otp'].errors['whitespace']">OTP phải đủ
                                            6 số</small>
                                    </span>
                                </div>
        
                            </div>
                        </div>
                            <div class="button-container">
                                <button pButton pRipple label="Xác nhận" [loading]="loadingVerify" [disabled]="!formDialog?.valid" class="p-3 text-xl btn-success" (click)="verify()"></button>
                                <button pButton pRipple label="Hủy" class="p-3 text-xl btn-error" (click)="cancelRegister()"></button>
                            </div>
                    </p-dialog>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
