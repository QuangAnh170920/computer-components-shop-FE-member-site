<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo' : 'logo-white'}}.png"
            alt="Ariba" class="mb-1 w-20rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #1488E7 10%, rgba(33, 150, 243, 0) 30%);">
            <form [formGroup]="form!" class="w-full surface-card py-6 px-5 sm:px-8" style="border-radius:53px">
               
              
                <label  class="block text-900  mb-2 custom-label">Nhập mã xác thực</label>
                <br>
                <div class="p-formgrid grid">
                    <div class="field col-12">
                        <label for="otp" class="block text-xl font-medium mb-2">Nhập mã xác thực quý khách hàng nhận được</label>
                        <input id="otp" formControlName="otp" type="text" placeholder="000000"
                            pInputText class="w-full md:w-30rem mb-1 p-inputtext p-component p-element"
                            style="padding:1rem">
                             <br />
                             <span class="p-error font-italic" *ngIf="f['otp'].errors && (f['otp'].dirty || f['otp'].touched) ">
                                <small *ngIf="f['otp'].errors['required'] || f['otp'].errors['whitespace']">OTP không được để trống</small>
                                <small *ngIf="f['otp'].errors['minlength']">OTP có 6 ký tự</small>
                                
                            </span>
                    </div>
                </div>
                <button pButton pRipple [loading]="loading" [disabled]="!form?.valid" (click)="changePassword()" label="Xác nhận"  class="w-full p-3 text-xl btn-success mb-2" ></button>


            </form>
        </div>
    </div>
</div>
